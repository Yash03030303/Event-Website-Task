<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Event Poster -->
    <section class="event-poster">
      <img src="images/New poster.png" alt="Event Poster">
    </section>

    <!-- Event Details -->
    <section class="event-details">
      <h1>COMMUNITY MUSIC FESTIVAL</h1>
      <p><strong>Date:</strong> Sunday, October 22, 2023</p>
      <p><strong>Time:</strong> 12:00 PM - 10:00 PM GMT+5:30</p>
      <p><strong>Venue:</strong> 123 ANYWHERE ST., MUMBAI</p>
      <p class="description">
        ðŸŒŸ Join the Ultimate Community Music Festival! ðŸŽ¶<br>
        Experience Live Bands, mouth-watering Food Trucks, a thrilling Game Zone, and more! ðŸ¥³
      </p>
    </section>

    <!-- Registration Button -->
    <section class="registration">
      <button id="registerButton">Register Now</button>
    </section>
  </div>

  <!-- Popup Form -->
  <div id="popupForm" class="popup">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <h2>Register for the Event</h2>
      <form id="registrationForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="contact" placeholder="Contact Number" required>
        <input type="text" id="college" placeholder="College Name" required>
        <input type="text" id="branch" placeholder="Branch" required>
        <input type="text" id="year" placeholder="Year" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
